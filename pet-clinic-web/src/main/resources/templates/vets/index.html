<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="springpetclinic.model.Vet"*/-->
<h2>Veterinarians</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>

    <tbody>
        <tr th:each="vet : ${vetsCollection}">
            <td th:text="${vet.id}">Id</td>
            <td th:text="${vet.firstName}">First name</td>
            <td th:text="${vet.lastName}">Last name</td>
        </tr>
    </tbody>

</table>
</body>
</html>
